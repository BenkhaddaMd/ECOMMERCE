<mat-card>
    <h1 class="ml-2">All Commands</h1>
<table id="cart" class="table table-hover table-condensed">
    <thead>
        <tr>
            <th style="width:20%">Fullname</th>
            <th style="width:10%">Phone</th>
            <th style="width:18%">Address</th>
            <th style="width:8%">City</th>
            <th style="width:12%">Country</th>
            <th style="width:15%">total</th>
            <th style="width:25%">At</th>
        </tr>
    </thead>
    <tbody *ngFor="let com of allCommands; let i = index">
            <tr (click)="visibility(i)" class="clickable">
                <td data-th="Fullname">{{com.fullname}}</td>
                <td data-th="Phone">{{com.numero}}</td>
                <td data-th="Address">{{com.address}}</td>
                <td data-th="City">{{com.city}}</td>
                <td data-th="Country">{{com.country}}</td>
                <td data-th="At">{{com.total}}$</td>
                <td data-th="At">{{com.created_at | date}}</td>
            </tr>
            <tr [class.d-none]="!visible[i]"  *ngFor="let line of allCommandLines[i]">
                <td><small>Quantity of: {{line.quantity}}</small></td>
                <td>
                    <span class="badge badge-success" *ngIf="line.status" >Success</span>
                    <span class="badge badge-dark" *ngIf="!line.status" style="cursor: pointer;" (click)="changeStatus(line.id,i)">Not yet</span>
                </td>
            </tr>
        <tr *ngIf="allCommands.length == 0">
            <td><h4>Nothing</h4></td>
        </tr>
    </tbody>
    <tfoot>
       
    </tfoot>
</table>
</mat-card>
