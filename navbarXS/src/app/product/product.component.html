

<div class="container-fluid mb-5">
    <div class="content-wrapper">	
		<div class="item-container">	
			<div class="container">	
				<div class="col-md-12">
					<div class="product col-md-3 service-image-left">
                    
            <img src="{{theProduct?.image}}" alt="">
					</div>
				
				</div>
					
				<div class="col-md-7">
					<div class="product-title">{{theProduct?.name}}</div>
					<div class="product-desc">{{theProduct?.description}}</div>
          <hr>
          <div class="product-price"> Color</div> <div class="product-desc">{{theProduct?.color}}</div>
          <hr>
					<div class="product-price">${{theProduct?.price}}</div>
					<div class="product-stock">In Stock</div>
					<hr>
					<div class="btn-group cart">
						<button (click)="addPanier()" type="button" class="btn btn-success">
							Add to cart 
            </button>
            <input matInput type="number" [value]=1 [(ngModel)]="quantitySelected" [min]=1 [max]="maxQuantity" >
					</div>
	
				</div>
			</div> 
		</div>
		
	</div>
</div>
